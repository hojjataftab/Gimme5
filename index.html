<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gimme5 Global Raffle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid #ffd700;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #ffd700; font-size: 2.5rem; margin-bottom: 5px; }
        p { color: #ccc; font-size: 1.1rem; }
        .btn {
            background: #ffd700;
            color: black;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.05); background: #ffea00; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Gimme5 üèÜ</h1>
        <p>Win Big with just $5</p>
        <p style="font-size: 0.9rem;">Fair ‚Ä¢ Transparent ‚Ä¢ Global</p>
        <button class="btn" onclick="startApp()">Enter Raffle</button>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.ready();
        tele.expand();

        function startApp() {
            tele.showConfirm("Do you want to join the raffle for $5?");
        }
    </script>
</body>
</html>
