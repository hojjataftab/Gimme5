<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gimme5 - Premium Raffle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        .card { background: linear-gradient(145deg, #1a1a1a, #222); border-radius: 20px; padding: 20px; border: 1px solid #ffd700; margin-bottom: 15px; }
        .winner-card { border-color: #00ffcc; background: rgba(0, 255, 204, 0.05); }
        h1 { color: #ffd700; margin: 10px 0; font-size: 2.2rem; }
        .btn-gold { background: linear-gradient(45deg, #ffd700, #ffa500); color: black; border: none; padding: 18px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .ref-box { background: rgba(0, 136, 204, 0.1); border: 1px dashed #0088cc; padding: 15px; border-radius: 15px; margin-top: 20px; }
        .ref-status { background: #0088cc; color: white; padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; display: inline-block; margin-bottom: 10px; font-weight: bold; }
        .hidden { display: none; }
        .wallet-btn { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-page">
        <div style="font-size: 0.7rem; color: #ffd700; margin-bottom: 10px;">üü¢ Live: <span id="participant-count">...</span> Participants joined</div>

        <div class="card winner-card">
            <h3 style="color: #00ffcc; margin: 0; font-size: 0.8rem;">LAST WINNER üèÜ</h3>
            <p style="font-size: 1.4rem; font-weight: bold; margin: 10px 0;">@Aftab_Ht</p>
        </div>

        <div class="card">
            <h1>Gimme5</h1>
            <p>Entry Ticket: <b style="color: #ffd700;">5 USDT</b></p>
            <button class="btn-gold" onclick="goToPayment()">GET TICKET NOW</button>
        </div>

        <div class="ref-box">
            <div id="ref-status-label" class="ref-status">Loading stats...</div>
            <h4 style="margin:0;">Invite & Earn üéÅ</h4>
            <p style="font-size: 0.7rem; color: #ccc; margin-top:5px;">Reach 5 paid invites for a <b>FREE TICKET!</b></p>
            <div id="my-ref-link" style="font-size: 0.7rem; color: #ffd700; margin-top:10px; word-break: break-all;">Generating...</div>
            <button style="margin-top:10px; background:#444; color:white; border:none; padding:8px 15px; border-radius:8px; font-size:0.8rem;" onclick="copyRef()">Copy Referral Link</button>
        </div>
    </div>

    <div id="payment-page" class="hidden">
        <div class="card">
            <h3>Secure Payment</h3>
            <button class="wallet-btn" onclick="openWallet()">üíé Pay via Wallet</button>
            <div style="margin: 20px 0; border-top: 1px solid #333; position: relative;">
                <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #1a1a1a; padding: 0 10px; font-size: 0.7rem; color: #666;">OR MANUAL TRC20</span>
            </div>
            <div style="font-size: 9px; color: #ffd700; background:#000; padding:10px; border-radius:8px; word-break: break-all;">TUFnwzMYr9fu5EA2sco4f4HLXSVSwZHUYX</div>
            <p style="color: #00ffcc; font-size: 0.8rem; margin-top:15px;">Scanning Blockchain...</p>
            <button style="background:none; border:1px solid #ff4444; color:#ff4444; padding:8px; border-radius:10px; width:100%; margin-top:15px;" onclick="location.reload()">Back</button>
        </div>
    </div>

    <script>
        const tele = window.Telegram.WebApp;
        tele.ready();
        tele.expand();

        const myWallet = "TUFnwzMYr9fu5EA2sco4f4HLXSVSwZHUYX";
        const scriptURL = "https://script.google.com/macros/s/AKfycbyC6x8mzhcY7dsNi1RMP3xrBsTjLDXzKEmc8ihKqF2pIwT5Bop_2359wYtufA4xoP0Zbw/exec";

        const user = tele.initDataUnsafe.user;
        const userId = user ? user.id : "unknown";
        const username = user ? (user.username || user.id) : "User";

        async function setupApp() {
            document.getElementById('my-ref-link').innerText = `https://t.me/gimme5bot?start=${userId}`;
            
            try {
                const response = await fetch(`${scriptURL}?uId=${userId}`);
                const result = await response.json();
                
                // ŸÜŸÖÿß€åÿ¥ ÿ™ÿπÿØÿßÿØ ÿ¥ÿ±⁄©ÿ™‚Äå⁄©ŸÜŸÜÿØ⁄ØÿßŸÜ: €π€∞ + ÿ™ÿπÿØÿßÿØ ÿ±ÿØ€åŸÅ‚ÄåŸáÿß€å ŸàÿßŸÇÿπ€å ÿ¥€åÿ™
                const realCount = result.totalParticipants || 0;
                document.getElementById('participant-count').innerText = 90 + realCount;

                // ŸÜŸÖÿß€åÿ¥ Ÿàÿ∂ÿπ€åÿ™ ÿ≤€åÿ±ŸÖÿ¨ŸÖŸàÿπŸá ⁄©ÿßÿ±ÿ®ÿ±
                const count = result.refCount || 0;
                if (count >= 5) {
                    document.getElementById('ref-status-label').innerHTML = `‚úÖ ${count}/5 Completed! Contact support for your free ticket.`;
                    document.getElementById('ref-status-label').style.background = "#00ff00";
                    document.getElementById('ref-status-label').style.color = "black";
                } else {
                    document.getElementById('ref-status-label').innerText = `üìä Progress: ${count}/5 Friends joined`;
                }
            } catch (e) {
                document.getElementById('participant-count').innerText = "90";
                document.getElementById('ref-status-label').innerText = "Invite 5 friends to win!";
            }
        }
        setupApp();

        function goToPayment() {
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('payment-page').classList.remove('hidden');
            startMonitoring();
        }

        function openWallet() {
            tele.openLink(`https://link.trustwallet.com/send?asset=c60_tTR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t&address=${myWallet}&amount=5`);
        }

        function copyRef() {
            const link = document.getElementById('my-ref-link').innerText;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            tele.showAlert("Link copied! Share it with friends.");
        }

        async function startMonitoring() {
            setInterval(async () => {
                try {
                    const res = await fetch(`https://api.trongrid.io/v1/accounts/${myWallet}/transactions/trc20?limit=1&token_address=TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t`);
                    const data = await res.json();
                    if (data.data && data.data.length > 0) {
                        const tx = data.data[0];
                        if (tx.value / 1000000 >= 5 && (Date.now() - tx.block_timestamp) < 600000) {
                            await reportToSheet(tx.value / 1000000);
                            tele.showAlert("Payment Verified! Good luck.");
                            location.reload();
                        }
                    }
                } catch (e) { }
            }, 8000);
        }

        async function reportToSheet(amount) {
            const refBy = tele.initDataUnsafe.start_param || "";
            try {
                await fetch(scriptURL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ userId: username, uId: userId, amount: amount, refBy: refBy }) 
                });
            } catch (e) { }
        }
    </script>
</body>
</html>
